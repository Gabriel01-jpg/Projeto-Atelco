    <h1>Exercício 33</h1>
    <h2>Escreva um programa que imprima na tela para escrever a tabuada de um número
        fornecido pelo usuário, de 1 a 10.</h2>
    <p>O código ficou dessa forma: <code>
        const tabuada = 6;  <br>

        for(i = 1; i <= 10; i++){ <br>

        }
