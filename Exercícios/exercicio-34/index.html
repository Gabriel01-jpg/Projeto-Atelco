    <h1>Exercício 34</h1>
    <h2>Projete um algoritmo que imprima uma lista de todos os números ímpares entre 0
        e 30. Cada número deve ser impresso ao lado do seu dobro e do seu triplo.</h2>
    <p>O código ficou dessa forma: <code>
        for(i = 0; i <= 30; i++){  <br>
            if(i % 2 != 0){ <br>
                console.log(`${i}, dobro: ${i*2}, triplo: ${i*3}`) <br>
            } <br>
        }

    </code></p>
